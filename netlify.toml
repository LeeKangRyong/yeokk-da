# Netlify Configuration for Yeokk-da Frontend
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command
  command = "npm run build"

  # Base directory - frontend 폴더에서 빌드
  base = "frontend"

  # Environment variables during build
  [build.environment]
    NODE_VERSION = "24"
    NPM_VERSION = "10"
    NEXT_TELEMETRY_DISABLED = "1"

# Redirects and rewrites
[[redirects]]
  from = "/api/*"
  to = "https://yeokk-da-backend.azurewebsites.net/api/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# SPA fallback for Next.js
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Plugin configuration
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Context-specific settings
[context.production]
  environment = { NEXT_PUBLIC_ENV = "production" }

[context.deploy-preview]
  environment = { NEXT_PUBLIC_ENV = "preview" }

[context.branch-deploy]
  environment = { NEXT_PUBLIC_ENV = "branch" }

# Development context
[context.dev]
  command = "npm run dev"
  environment = { NEXT_PUBLIC_ENV = "development" }
