name: Deploy Backend to Azure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '24.x'

jobs:
  # Frontend ë¹Œë“œ ë° í…ŒìŠ¤íŠ¸ (Netlifyì—ì„œ ìë™ ë°°í¬)
  frontend-build:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Run linter
      working-directory: ./frontend
      run: npm run lint || true
    
    - name: Run tests
      working-directory: ./frontend
      run: npm test || true
    
    - name: Build
      working-directory: ./frontend
      run: npm run build
      env:
        NEXT_PUBLIC_API_URL: https://yeokk-da-backend.azurewebsites.net
        NEXTAUTH_URL: https://yeokk-da.netlify.app
        NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
        NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}

  # Backend ë¹Œë“œ ë° í…ŒìŠ¤íŠ¸
  backend-build:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./backend
      run: npm ci
    
    - name: Run linter
      working-directory: ./backend
      run: npm run lint || true
    
    - name: Run tests
      working-directory: ./backend
      run: npm test || true
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
    
    - name: Build
      working-directory: ./backend
      run: npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backend-build
        path: backend/dist
        retention-days: 1

  # Backend ë°°í¬ (Azure App Service)
  deploy-backend:
    name: Deploy to Azure App Service
    needs: backend-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: backend-build
        path: backend/dist
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: Install production dependencies
      working-directory: ./backend
      run: npm ci --omit=dev
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'yeokk-da-backend'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_BACKEND }}
        package: ./backend
    
    - name: Deployment summary
      run: |
        echo "âœ… Backend deployed to Azure"
        echo "ğŸŒ URL: https://yeokk-da-backend.azurewebsites.net"
        echo "ğŸ“¦ Build: ${{ github.sha }}"
